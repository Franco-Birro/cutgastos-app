<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col width-67>
      <!-- LOGO DO TRABALHO-->     
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <ng-container *ngIf="loginForm">
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>            
            <ion-item>
              <ion-input formControlName="email" type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>            
            <ion-item>
              <ion-input formControlName="senha" type="password" placeholder="Senha" name="senha" required></ion-input>
            </ion-item>            
          </ion-list>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="onClickEntrar()"full type="submit" >Entrar</button>
          <button ion-button class="register-btn" (click)="onClickNovaConta()" block clear >Criar nova conta</button>
        </ion-col>
      </ion-row>      
    </form>
    </ng-container>
  </div>
</ion-content>
