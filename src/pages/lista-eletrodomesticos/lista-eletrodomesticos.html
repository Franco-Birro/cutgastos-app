<ion-header>
  <!--<ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let eletrodomestico of listaEletrodomesticos">
      <ion-row>
        <ion-col center text-center>
          <div class="dados-eletrodomestico">{{eletrodomestico.nome}}</div>
        </ion-col>
        <ion-col center text-center>
          <div class="dados-eletrodomestico">{{eletrodomestico.potenciaEmUso}}</div>
        </ion-col>
        <ion-col center text-center>
            <div class="dados-eletrodomestico">{{eletrodomestico.potenciaStandBy}}</div>
          </ion-col>
        <ion-col center text-center>
          <button ion-button item-end clear (click)="onClickEdit(eletrodomestico)">
            <ion-icon name="ios-create-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>      
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab (click)="onClickAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
